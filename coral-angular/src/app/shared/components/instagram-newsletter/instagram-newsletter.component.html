<section class="section-instagram-subscribe">
    <div class="instagram-subscription">
        <h1>Follow Products And Discounts On Instagram</h1>
        <div class="instagram-image" *ngFor="let image of imageList">
            <img [src]="image.img" [alt]="image.alt"/>
        </div>
    </div>
    <div class="newsletter-section">
        <div class="newsletter-container">
            <h1>Or Subscribe To The Newsletter</h1>
            <div class="newsletter-form">
                <input type="email" placeholder="Email Address..." />
                <button type="button" class="btn btn-outline-primary">SUBMIT</button>
            </div>
        </div>
    </div>
</section>
