<ng-container>
  <div class="component-brands">
    <div class="container p-5">
      <div class="brands__carousel d-flex justify-content-between">
        <div class="logo-image" *ngFor="let brand of brandLogo">
          <a [href]="brand.url" target="_blank">
            <img [src]="brand.logo" alt="Brand Logo" loading="lazy" />
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
